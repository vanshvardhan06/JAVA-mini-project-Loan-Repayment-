<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Loan Repayment System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #E7F2EF 0%, #A1C2BD 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #19183B;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #19183B;
            margin-bottom: 30px;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #19183B;
        }
        input, textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #A1C2BD;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #708993;
            box-shadow: 0 0 5px rgba(112, 137, 147, 0.5);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: linear-gradient(135deg, #708993 0%, #19183B 100%);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
            color: #19183B;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter subject" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 11111 11111</p>
            <p><strong>Email:</strong> support@loanrepayment.com</p>
            <p><strong>Address:</strong> 123 Finance Street, Delhi, India</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate form submission
            alert('Thank you for contacting us! We will get back to you soon.');
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
