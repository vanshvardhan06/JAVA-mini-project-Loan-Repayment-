    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #E7F2EF 0%, #A1C2BD 100%);

            padding: 0;
            color: #19183B;
        }

            background: #fff;

            width: 100%;
            border-collapse: collapse;

        }
        th, td {

        }

            font-weight: 500;
        }
        .status {

            border-radius: 4px;
            font-size: 12px;
